openapi: 3.0.0
info:
  title: Configuration
  version: 1.0.0
servers:
  - url: http://127.0.0.1:5000
paths:
  /auth/register:
    post:
      tags:
        - General
      summary: Register
      requestBody:
        content: {}
      parameters:
        - name: username
          in: query
          schema:
            type: string
          example: Diana
        - name: password
          in: query
          schema:
            type: string
          example: 12345D
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /auth/login:
    post:
      tags:
        - General
      summary: Login
      requestBody:
        content: {}
      parameters:
        - name: username
          in: query
          schema:
            type: string
          example: Diana
        - name: password
          in: query
          schema:
            type: string
          example: 12345D
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /auth/logout:
    get:
      tags:
        - General
      summary: Logout
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /config:
    get:
      tags:
        - General
      summary: Get Config
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /config/temp:
