      tags:
        - General
      summary: Get Temperature
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - General
      summary: Set Temperature
      requestBody:
        content: {}
      parameters:
        - name: temperature
          in: query
          schema:
            type: integer
          example: '24'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
